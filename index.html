<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>

<body>
    <!-- header -->
    <header class="p-fixed debug">
        header
    </header>
    <!-- main -->
    <main class="debug">
        <div class="row debug">
            <div class="col debug">
                <img src="images/img/1.webp" alt="Levis tee">
                <figcaption class="flex-column">
                    <span>Levi's</span>
                    <span class="uppercase bold">
                        Relaxed fit tee unisex
                    </span>
                    <span>
                        <span class="text-red bold">14.99€</span>
                        <span class="line-through">
                            29.99€
                        </span>
                    </span>
                </figcaption>
                <div class="badge red">-50%</div>
                <div class="badge2 green">Sostenibilità</div>
                <div class="heart">&hearts;</div>
            </div>
            <div class="col debug">
                <img src="images/img/2.webp" alt="Guess tee">
                <figcaption class="flex-column">
                    <span>Guess</span>
                    <span class="uppercase bold">
                        Roses tee
                    </span>
                    <span>
                        <span class="text-red bold">20.99€</span>

                        </span>
                    </span>
                </figcaption>

                <div class="heart">&hearts;</div>
            </div>
            <div class="col debug">
                <img src="images/img/3.webp" alt="Green suit">
                <figcaption class="flex-column">
                    <span>Come Zucchero Filato</span>
                    <span class="uppercase bold">
                        Voglia di colori pastello
                    </span>
                    <span>
                        <span class="text-red bold">129.99€</span>

                    </span>

                <div class="badge red">-30%</div>
                <div class="heart">&hearts;</div>
            </div>
            <div class="col debug">
                <img src="images/img/4.webp" alt="Levis tee">
                <figcaption class="flex-column">
                    <span>Levi's</span>
                    <span class="uppercase bold">
                        Tee unisex
                    </span>
                    <span>
                        <span class="text-red bold">14.99€</span>

                    <span>Maya Deluxe</span>
                    <span class="uppercase bold">Stripe bodice</span>
                    <span class="text-red bold">
                        99.99€

                    <div class="heart">&hearts;</div>

            </div>
            <div class="col debug">
                <img src="images/img/6.webp" alt="Black jumper">
                <figcaption class="flex-column">
                    <span>Esprit</span>
                    <span class="uppercase bold">
                        Maglione - black
                    </span>
                    <span class="text-red bold">
                        29.99€
                    </span>
                </figcaption>
                <div class="badge green">Sostenibilità</div>
                <div class="heart">&hearts;</div>
            </div>
        </div>

    <!-- footer -->
    <footer class="debug">
        footer
    </footer>
